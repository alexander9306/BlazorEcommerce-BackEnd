name: 'Blazor Ecommerce App - Rebaton'
env:
  PUBLISH_DIR: Sistema.Ecommerce/bin/Release/netstandard2.1/publish/wwwroot

# Controls when the action will run
on: 
 push:
  branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        # Checkout the code
        - uses: actions/checkout@v2

        # Install .NET Core SDK
        - name: Setup .NET Core
          uses: actions/setup-dotnet@v1
          with:
            dotnet-version: 3.1.x

        # Run tests
        - name: Test
          run: dotnet test

        # Generate the website
        - name: Publish
          run: dotnet publish Sistema.Ecommerce/Sistema.Ecommerce.csproj --configuration Release
         
        # Rewrite base href 
        - name: Rewrite base href
    	     uses: SteveSandersonMS/ghaction-rewrite-base-href@v1
           with:
        	    html_path: ${{ env.PUBLISH_DIR }}/index.html
        	    base_href: /BlazorEcommerce/
          		
        # Publish the website
        - name: GitHub Pages action
          if: ${{ github.ref == 'refs/heads/master' }} # Publish only when the push is on master
          uses: peaceiris/actions-gh-pages@v3.6.1
          with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: ${{ env.PUBLISH_DIR }}
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
            # TODO uncomment the following line if you have a custom domain name
            # cname: demo.meziantou.net
